<!DOCTYPE html>
<html lang="en">
<head>

    <title>Grid page layout</title>
    <style>
/**{box-sizing: border-box;}*/
#grid{display: grid; grid-template-columns: auto auto auto; grid-column-gap: 20px; grid-row-gap:20px;
}
.item{ border: 2px solid black; }

.item1{grid-column-start: 1;
grid-column-end:4; }
.item6{grid-row-start:2; grid-row-end:4}
.item7{grid-column-start: 1; grid-column-end: 4;}

    </style>
</head>
<body>
    <div id="grid">
    <div class="item item1">1</div>
    
    <div class="item item4">4</div>
    <div class="item item5">5</div>
    <div class="item item6">6</div>
    <div class="item item7">7</div>
   
   
    </div>
    <div class="row">

        <div class="col-3" style="background-color:aqua; border: 1px solid ">col</div>
    </div>


</body>
</html>
